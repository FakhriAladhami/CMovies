 </head>
 <body>
     <!--navbar-->
  
     <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#"><img src="logo2.jpg" alt="Logo" style="width:100px;">
            Regal Cinema</a>
       
         
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">

                <a class="nav-link" href="index.html">Home</a>

     <br>
     
     <div class="container-event"></div>

        
        <form class="middle">
            <h3 class="title"><strong>Personal Information</strong></h3><br><br>
            
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" size="25"   required><br><br>
            <label for="fname">Last Name</label>
            <input type="text" id="last_name" name="last_name" size="25"   required><br><br>
            <label for="phone"> Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
            <label for="address"> Street Address</label>
            <input type="text" id="address" name="address" size="25" required><br><br>
            <label for="city"> City</label>
            <input type="text" id="city" name="city" size="25" required><br><br>
            <label  for="st">States</label>
            <select class="st">
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select><br><br>
            <label for="code">Zip Code</label>
            <input type="number" id="code" name="code" size="5"   required><br><br><br><br>
            <h3 class="bill"><strong>Billing Information</strong></h3><br><br>
            <label for="credit">Credit Card</label>
            <select id="credit" name="credit" required>
                <option value="0">Select One</option>
                <option value="1"> AMEX</option>
                <option value="2"> Mastercard</option>
                <option value="3"> Visa</option>
                <option value="4"> Discover</option>
           </select><br><br>
           <label for="cardname">Cardholder Name</label>
           <input type="text" id="cardname" name="cardname" size="16"   required><br><br>
           <label for="cardcode">Card Number</label>
            <input type="password" id="cardcode" name="cardcode" size="16"   required><br><br>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required><br><br>
                
            <!-- Date Field -->
            <div class="m">
                 <label for="m"> Expiration Date</label>
                 
                    <select id="m" name="m" required>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                   </select>
                   <select id="m" name="m" required>
                       <option value="2022">2022</option>
                       <option value="2023">2023</option>
                       <option value="2024">2024</option>
                       <option value="2025">2025</option>
                       <option value="2026">2026</option>
                       <option value="2027">2027</option>
                       <option value="2028">2028</option>
                       <option value="2029">2029</option>
                       <option value="2030">2030</option>
                   </select><br><br>
                </div>
             
                <div class="yes">
                   <label>Mailing List</label>
                
                   <input type="radio" id="yes" name="yes" value="yes">
                   <label for="yes">Yes</label>
                   <input type="radio" id="no" name="no" value="no">
                   <label for="no">No</label><br><br>
                </div>
                <lable class="ttype">Show Type</lable>
                <select id="ttype" name="ttype" required>
                  <option value="type1">Grand Opening tickets are 10 dollars</option>
                  <option value="type2">Evening showings are 7 dollars</option>
                  <option value="type3">Matinee showings are 4 dollars</option>
              </select><br><br>

                <label class="tnumber">Tickets Number</label>
                <select id="tnumber" name="tnumber" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select><br>
                <label for="message">comments:</label><br>
                
                  
                  <textarea id="message" name="message" rows="5" cols="50"></textarea>
                  <br><br>
                
                
                <br><br><br><br>

               <button class="f">Submit</button>

            
        </form>
        <div class="container-event"></div>
    
    </body>
</html>
